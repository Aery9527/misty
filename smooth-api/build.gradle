buildscript {
    dependencies {
        classpath files(
                "../description/out/production/classes",
                "out/production/classes",
                "../description/for-gradle-init",
                "for-gradle-init"
        )
    }
}

import org.misty.description.core.MistyDescription
import org.misty.smooth.api.MistyDescription$SmoothApi

MistyDescription mistyDescription = new MistyDescription$SmoothApi() as MistyDescription
archivesBaseName = mistyDescription.getName()
version = mistyDescription.getVersion()

dependencies {
    implementation project(':description')
    // do not dependency other lib
}
